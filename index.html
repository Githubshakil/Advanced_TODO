<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY TODO LIST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
  <main>
    <h1 class="main_taitle">
        My ToDo List
    </h1>


<!-- ///////////////////////////////////////////////////////////////////// -->


    <h3 class="sub_title">
        New Task Creation
    </h3>

    
    
    
    <div class="separator"></div>
    
    <!-- ///////////////////////////////////////////////////////////////////// -->





    <form id="form">
        <div class="task_name">

            <label for="Name">Name : </label>
            <input name="Name" id="Name" type="text" placeholder="Add New Task">

        </div>




        <div class="task_priority">

            <label for="Priority">Priority : </label>
            <select name="Priority" id="Priority">
                <option disabled>Select One</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            

        </div>





        <div class="task_date">

            <label for="date">Date :</label>
            <input type="date" name="date" id="date">
            

        </div>




        <div class="task_submit">

           
            <input type="submit" name="submit" id="submit" value="Add Task">
            

        </div>



       
    </form>



    <!-- ///////////////////////////////////////////////////////////////////// -->



    <h3 class="sub_title">
        Task Management
    </h3>


    <div class="separator"></div>


<!-- ///////////////////////////////////////////////////////////////////// -->


<div class="tools">
    <div class="search">
        <label for="search_name">Search :</label>
        <input type="text" placeholder="Search by Name" id="search_name">
    </div>
    <div class="filter">
        <label for="filter">Filter :</label>
        <select name="filter" id="filter">
            <option value="all">All</option>
            <option value="complete">Complete</option>
            <option value="incomplete">Incomplete</option>
            <option value="today">ToDay</option>
            <option value="high">High Priority</option>
            <option value="medium">Medium Priority</option>
            <option value="low">Low Priority</option>
        </select>
    </div>
    <div class="sort">
        <label for="sort">sort :</label>
        <select name="sort" id="sort">
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
        </select>
    </div>
    


    <div class="by_date">

        <label for="by_date">ByDate :</label>
        <input type="date" name="by_date" id="by_date">
        

    </div>


</div>



<!-- /////////////////////////////////////////////////////////////////////////// -->




<table>
    <thead>
        <tr>
            <th>No.</th>
            <th>Task Name</th>
            <th>Priority</th>
            <th>Status</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="tbody">
        

    </tbody>
</table>



  </main>



    <script src="./js/script.js"></script>
</body>
</html>
